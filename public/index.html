<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x1923.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./manifest.webmanifest">

  <title>Budget Tracker</title>
</head>
<body>
    <!-- Main navigation -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="icons/dinero.png" width="40px" height="40px" tabindex="-1" style="margin-right: 10px;">Budget Tracker</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto smooth-scroll">
              <li class="nav-item">
                <a class="nav-link" href="#myChart">Chart
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
      <!-- Full Page Intro -->
      <div class="view">
        <video class="video-intro" poster="https://mdbootstrap.com/img/Photos/Others/background.jpg" playsinline autoplay
          muted loop>
          <source src="https://static.videezy.com/system/resources/previews/000/022/280/original/abstract-white-background-loop.mp4" type="video/mp4">
        </video>
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
          <!-- Content -->
          <div class="container px-md-3 px-sm-0" style="margin-top: 100px;">
            <div class="wrapper">
              <div class="total">
                <div class="total">Your total is: $<span id="total">0</span></div>
              </div>
          
              <div class="form md-form">
                <input class="col-10 col-sm-4" type="text" id="t-name" placeholder="Name of transaction" />
                <input class="col-10 col-sm-4" type="number" min="0" id="t-amount" placeholder="Transaction amount" />
                <button id="add-btn" class="btn btn-outline-success col-10 col-sm-4"><i class="fa fa-plus buttons"></i> Add Funds</button>
                <button id="sub-btn" class="btn btn-outline-danger col-10 col-sm-4"><i class="fa fa-minus"></i> Subtract Funds</button>
                <p class="error"></p>
              </div>
          
              <div class="transactions">
                <table>
                  <thead style="background-color: rgb(106, 80, 255); color: white;">
                    <th>Transaction</th>
                    <th>Amount</th>
                  </thead>
                  <tbody id="tbody">
                    
                  </tbody>
                </table>
              </div>
              
              <canvas id="myChart"></canvas>
            </div>
            
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </div>
      <!-- Full Page Intro -->
    </header>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script type="text/javascript">
    (function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", { scope: "/" })
          .then(() => console.log("Service Worker registered successfully."))
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
  <script src="index.js"></script>
</body>
</html>
